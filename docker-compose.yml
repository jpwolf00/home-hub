version: '3.8'

services:
  home-hub:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - OLLAMA_MODEL=${OLLAMA_MODEL}
      - UNRAID_URL=${UNRAID_URL}
      - UNRAID_API_KEY=${UNRAID_API_KEY}
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY}
      - APPLE_REMINDERS_WEBHOOK=${APPLE_REMINDERS_WEBHOOK}
      - FOOTBALL_DATA_API_KEY=${FOOTBALL_DATA_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homehub.rule=Host(`homehub.local.yourdomain.com`)"
      - "traefik.http.routers.homehub.entrypoints=web"

networks:
  traefik-public:
    external: true
